<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Smart News</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> <script src="index.js"></script>
  <link rel="icon" type="image/x-icon" href="assets/logo.png">
</head>
<body>
    <header class="header">
        <nav id="nav" class="navbar navbar-dark px-5 pt-3">
            <a class="navbar-brand">
              <img src="assets/logo.png" height="55" class="d-inline-block align-top mt-3" alt="">
            </a>
            <ul class="nav justify-content-center nav-pills">
                <li><a class="nav" href="#">Política</a></li>
                <li><a class="nav" href="#">Economia</a></li>
                <li><a class="nav" href="#">Cultura</a></li>
                <li><a class="nav" href="#">Esporte</a></li>
                <li><a class="nav" href="#">Jogos</a></li>
            </ul>
          </nav>
    </header>
        <section>
            <div class="content">
              <div class="info">
                <h2>A notícia que você procura está <span>aqui!</span></h2>
                <p>Estamos comprometidos em manter você sempre atualizado - acompanhe as notícias mais relevantes do dia em nosso site e esteja por dentro do que acontece no mundo.</p>
                <a href="#" class="register-btn">Cadastrar uma Notícia</a>
                <div class="boxform">
                  <form class="m-0">
                    <div class="form-group">
                      <label class="text-light" for="categoria">Categoria</label>
                      <select class="form-select" id="categoria">
                        <option selected>Selecione a categoria...</option>
                        <option value="1">Política</option>
                        <option value="2">Economia</option>
                        <option value="3">Cultura</option>
                        <option value="4">Esporte</option>
                        <option value="5">Jogos</option>
                      </select>
                    </div>

                    <div class="form-group mt-2">
                      <label class="text-light" for="titulo">Título</label>
                      <input type="text" class="form-control" id="titulo" placeholder="Digite o título da notícia">
                    </div>

                    <div class="form-group mt-2">
                      <label class="text-light" for="autor">Subtítulo</label>
                      <input type="text" class="form-control" id="autor" placeholder="Digite o nome do autor">
                    </div>
                    
                    <div class="form-group mt-2">
                      <label class="text-light" for="texto">Descrição</label>
                      <textarea class="form-control" id="texto" rows="3" placeholder="Digite o texto da notícia"></textarea>
                    </div>
                    
                    <button type="submit" id="register-confirm">Cadastrar</button>
                    <button type="submit" id="register-clear">Resetar</button>
                  </form>
                </div>
              </div>
              <div class="smartImg">
                <img src="assets/shadow.png" class="backsmartphone">
                <img src="assets/smartphone.png" class="smartphone">
              </div>
            </div>
        </section>
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
